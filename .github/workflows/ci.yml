name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm turbo lint

      - name: Type check
        run: pnpm turbo typecheck

      - name: Test
        run: pnpm turbo test

      - name: Build
        run: pnpm turbo build

  e2e:
    runs-on: ubuntu-latest
    needs: ci
    continue-on-error: true # Until extension auto-loading is stable

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI and extension
        run: pnpm turbo build

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install BATS
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Install BATS helper libraries
        run: |
          sudo mkdir -p /usr/lib/bats-support /usr/lib/bats-assert
          git clone --depth 1 https://github.com/bats-core/bats-support.git /tmp/bats-support
          sudo cp -r /tmp/bats-support/* /usr/lib/bats-support/
          git clone --depth 1 https://github.com/bats-core/bats-assert.git /tmp/bats-assert
          sudo cp -r /tmp/bats-assert/* /usr/lib/bats-assert/

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          BROWSER_CLI_CHROME_PATH: chrome
          CI: true

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            test/e2e/results/
            test/e2e/*.log
            ~/.browser-cli/
          retention-days: 7
