<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Internet - Context Menu</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #hot-spot { width: 300px; height: 200px; background: #eee; border: 2px dashed #999; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div class="example">
    <h3>Context Menu</h3>
    <div id="hot-spot">Right-click in this box</div>
  </div>

  <script>
    document.getElementById('hot-spot').addEventListener('contextmenu', (e) => {
      e.preventDefault();
      alert('You selected a context menu');
    });
  </script>
</body>
</html>
