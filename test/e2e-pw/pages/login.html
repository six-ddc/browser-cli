<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Internet - Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      h2 {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input[type='text'],
      input[type='password'] {
        display: block;
        width: 300px;
        padding: 8px;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button[type='submit'] {
        margin-top: 15px;
        padding: 10px 20px;
        cursor: pointer;
        background: #2b6dad;
        color: #fff;
        border: none;
        border-radius: 4px;
      }
      button[type='submit']:hover {
        background: #1e4d7b;
      }
      .flash {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
      }
      .flash.success {
        background: #dff0d8;
        color: #3c763d;
      }
      .flash.error {
        background: #f2dede;
        color: #a94442;
      }
      .radius {
        border-radius: 4px;
      }
      a {
        color: #2b6dad;
      }
    </style>
  </head>
  <body>
    <div class="example">
      <h2>Login Page</h2>
      <h4 class="subheader">
        This is where you can log into the secure area. Enter <em>tomsmith</em> for the username and
        <em>SuperSecretPassword!</em> for the password.
      </h4>

      <div id="flash" style="display: none"></div>

      <form id="login" action="secure.html" method="get" onsubmit="return handleLogin(event);">
        <div class="row">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <button class="radius" type="submit"><i class="fa fa-2x fa-sign-in"></i> Login</button>
      </form>
    </div>

    <div id="page-footer">
      <div>Powered by <a href="https://github.com/six-ddc/browser-cli">browser-cli</a></div>
    </div>

    <script>
      function handleLogin(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const flash = document.getElementById('flash');

        if (username === 'tomsmith' && password === 'SuperSecretPassword!') {
          flash.className = 'flash success';
          flash.textContent = 'You logged into a secure area!';
          flash.style.display = 'block';
          setTimeout(() => {
            window.location.href = 'secure.html';
          }, 100);
        } else {
          flash.className = 'flash error';
          flash.textContent = 'Your username is invalid!';
          flash.style.display = 'block';
        }
        return false;
      }
    </script>
  </body>
</html>
