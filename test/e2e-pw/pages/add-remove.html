<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Internet - Add/Remove Elements</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      button {
        padding: 8px 16px;
        cursor: pointer;
        margin: 4px;
      }
      #elements {
        margin-top: 15px;
      }
      .added-manually {
        margin: 4px 0;
      }
    </style>
  </head>
  <body>
    <div class="example">
      <h3>Add/Remove Elements</h3>
      <button onclick="addElement()">Add Element</button>
      <div id="elements"></div>
    </div>

    <script>
      function addElement() {
        const btn = document.createElement('button');
        btn.className = 'added-manually';
        btn.textContent = 'Delete';
        btn.onclick = () => btn.remove();
        document.getElementById('elements').appendChild(btn);
      }
    </script>
  </body>
</html>
