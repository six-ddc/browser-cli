<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Internet - Error Test Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
  </style>
</head>
<body>
  <div class="example">
    <h3>Error Test Page</h3>
    <input id="disabled-input" disabled placeholder="Disabled input">
    <input id="readonly-input" readonly value="readonly">
    <div id="hidden-el" style="display:none">Hidden</div>
    <div id="visible-el">Visible</div>
    <div id="special-chars" data-info="a&lt;b&gt;c" data-quote='he said "hi"'>Special Chars</div>
    <select id="test-select">
      <option value="opt1">Option 1</option>
      <option value="opt2">Option 2</option>
    </select>
  </div>
</body>
</html>
