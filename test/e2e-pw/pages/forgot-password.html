<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Internet - Forgot Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input[type='text'] {
        display: block;
        padding: 8px;
        width: 300px;
        margin-top: 4px;
      }
      button {
        margin-top: 10px;
        padding: 8px 16px;
        cursor: pointer;
      }
      #confirmation {
        display: none;
        margin-top: 10px;
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="example">
      <h2>Forgot Password</h2>
      <form id="forgot-password" onsubmit="return handleSubmit(event);">
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" placeholder="E-mail" />
        <button id="form_submit" type="submit">Retrieve password</button>
      </form>
      <div id="confirmation">Your e-mail's been sent!</div>
    </div>

    <script>
      function handleSubmit(e) {
        e.preventDefault();
        document.getElementById('confirmation').style.display = 'block';
        return false;
      }
    </script>
  </body>
</html>
