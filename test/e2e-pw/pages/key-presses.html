<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Internet - Key Presses</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      input {
        padding: 8px;
        font-size: 14px;
        width: 300px;
      }
      #result {
        margin-top: 10px;
        font-weight: bold;
        min-height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="example">
      <h3>Key Presses</h3>
      <input id="target" type="text" placeholder="Press a key" />
      <div id="result"></div>
    </div>

    <script>
      document.addEventListener('keydown', (e) => {
        document.getElementById('result').textContent = 'You entered: ' + e.key;
      });
    </script>
  </body>
</html>
